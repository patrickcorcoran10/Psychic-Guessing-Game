'<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">    
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Pyschic Game</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>Guess what letter Hal is thinking of...</p>
                <div id="game">
                    <p>Press a letter key to start playing!</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <!--Card with Wins Counter-->
                <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">Wins</h5>
                          <h6 class="card-subtitle mb-2 text-muted"><div id="wins"></div></h6>
                        </div>
                      </div>
            </div>
            <div class="col-md-4">
                <!--Card with Losses Counter-->
                <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">Losses</h5>
                          <h6 class="card-subtitle mb-2 text-muted"><div id="losses"></div></h6>
                        </div>
                      </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <!--Guesses Left Counter-->
                <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">Guesses Left</h5>
                          <h6 class="card-subtitle mb-2 text-muted"><div id="guessesLeft"></div></h6>
                        </div>
                      </div>
            </div>
            <div class="col-md-4">
                <!--Guesses So Far Indicator-->
                <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">Guesses so far</h5>
                          <h6 class="card-subtitle mb-2 text-muted"><div id="guessesSoFar"></div></h6>
                        </div>
                      </div>
            </div>
        </div>
    </div>  
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>'
